<!DOCTYPE html>
<html>
<head>
    <title>Input Gram</title>
</head>
<body>
    <h1>Input Berat dalam Gram</h1>

        <label for="gram">Berat (gram):</label>
        <input type="number" name="gram" id="gram" required>
        <input type="hidden" name="bahan" value="{{ bahan }}">
        <input type="submit" value="Hitung Kalori">
    </form>
</body>
</html>
