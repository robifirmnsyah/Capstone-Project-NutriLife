<!DOCTYPE html>
<html>
<head>
    <title>Hitung Kalori</title>
</head>
<body>
    <h1>Hitung Kalori Bahan Lain?</h1>
    <form action="/repeat" method="POST">
        <label for="repeat">Apakah Anda ingin menghitung kalori bahan lain?</label>
        <select name="repeat" id="repeat">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
