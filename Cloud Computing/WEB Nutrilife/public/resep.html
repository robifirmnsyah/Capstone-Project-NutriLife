<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nutrilife</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>

  <div class="container">
    <h2>Halaman Resep</h2>
    <div id="recipes"></div>
    <div class="option">
      <a href="index.html" id="backHome" class="btn">Kembali Ke Halaman Utama</a>
    </div>
    
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const recommendedRecipes = JSON.parse(localStorage.getItem('recommendedRecipes'));
    
      if (recommendedRecipes && recommendedRecipes.length > 0) {
        const recipesDiv = document.getElementById('recipes');
    
        recommendedRecipes.forEach((recipe, index) => {
          const recipeName = recipe.name;
          const ingredients = recipe.ingredients;
          const steps = recipe.steps;
          const kalori = recipe.kalori;
    
          const recipeHtml = `
          <div class="accordion" id="accordionExample">
            <div class="accordion-item mb-3">
              <h2 class="accordion-header">
                <button class="accordion-button bg-danger-subtle" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <h6>Resep ${recipeName}</h6>
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <h5>Bahan:</h5>
                  <ul>
                    ${ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                  </ul>
                  <h5>Langkah-langkah:</h5>
                    ${steps.map(step => `${step}</br>`).join('')} 
                </br>          
                  <h5>Kalori :</h5>
                  <p>${kalori}</p>
                </div>
              </div>
            </div>
          `;
          
          recipesDiv.insertAdjacentHTML('beforeend', recipeHtml);
        });
      } else {
        const recipesDiv = document.getElementById('recipes');
        recipesDiv.textContent = 'Tidak ada resep yang direkomendasikan.';
      }
    
      localStorage.removeItem('recommendedRecipes');

      
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
