<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nutrilife</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>

  <div class="container-md">
    <div class="navbar justify-content-center">
      <nav class="nav nav-fill">
        <a class="nav-link actived" aria-current="page" href="">Detection</a>
        <a class="nav-link" href="../kalkulator/index.html">Calculator</a>
      </nav>
    </div>
    <h2>Nutrilife Food Detection</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <div id="imageContainer">
        <img class="object-fit-cover border rounded" id="uploadedImage" src="#" alt="Uploaded Image" />
      </div> 
      <div class="mb-3">
        <label for="file" class="form-label">Silahkan pilih gambar</label>
        <input class="form-control" type="file" name="file" id="file">
      
      
      <label class="form-label">Pilih kategori</label>
      <select class="form-select form-select-sm p-2 mb-4" aria-label=".form-select-sm example" id="apiSelector">
        <option value="/karbo">Karbohidrat</option>
        <option value="/sayur">Sayuran</option>
        <option value="/buah">Buah-buahan</option>
        <option value="/rempah">Rempah</option>
        <option value="/daging">Daging</option>
        <option value="/daily">Daily Product</option>
        <option value="/kacang">Kacang-Kacangan</option>
      </select>
    </div>
      <button class="pred mr-2" type="submit">Predict</button>
      <button id="loading" class="btn btn-warning mt-3" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>   
    </form>
      <div id="response"></div>
      <div class="card mb-3 rekomen">
        <div class="card-body"  id="result"></div>
      </div>
      <div class="option">
      <button id="giziSerupaButton" type="button">Makanan Dengan Gizi Serupa</button>
      <button id="resepButton" type="button">Rekomendasi Resep Makanan</button>
    </div>

    
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
