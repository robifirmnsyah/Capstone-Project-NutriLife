<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pencarian Data Bahan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="navbar justify-content-center">
      <nav class="nav nav-fill">
        <a class="nav-link" aria-current="page" href="../public/index.html">Detection</a>
        <a class="nav-link actived" href="">Calculator</a>
      </nav>
    </div>
    <h3>Kalkulator Kalori</h3>
    <div class="form">
    <div class="search-container">
      <input type="text" id="searchInput" class="form-control" placeholder="Cari Bahan...">
      <select class="form-select w-100 hidden" id="searchResults" multiple aria-label="multiple select example"></select>
    </div>
    <div class="form-container">
      <input type="text" id="formInput" class="form-control mb-2" placeholder="Hasil Pilihan" readonly>
      <div class="input-group mb-2">
        <input type="text" id="formCalories" class="form-control" placeholder="Kalori" readonly aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">Kal</span>
      </div>
      <div class="input-group mb-2">
        <input type="number" id="formWeight" class="form-control" placeholder="Berat" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">(gr)</span>
      </div>
      <button onclick="submitForm()">Submit</button>
    </div>
  </div>
    <table class="table table-striped mt-3" cellpadding="0">
      <thead>
        <tr class="table-light p-1">
          <th>Bahan</th>
          <th>Berat (gr)</th>
          <th>Jumlah Kalori</th>
        </tr>
      </thead>
      <tbody id="dataTableBody"></tbody>
      <tfoot>
        <tr class="table-secondary">
          <td colspan="2">Total Keseluruhan</td>
          <td id="totalCalories"></td>
        </tr>
      </tfoot>
    </table>
  </div>
  
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
